<mat-toolbar color="primary">
  <span>Destinaiton CRUD</span>
  <span class="example-spacer"></span>
  <button mat-raised-button  (click)="openDialog()">ADD DESTINATIONS</button>
</mat-toolbar>
<div class="container">
    <mat-form-field class="container-filter">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Samsung"
        #input
      />
    </mat-form-field>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>
        <ng-container matColumnDef="destinationName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination Name</th>
          <td mat-cell *matCellDef="let row">{{ row.destinationName }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>
        <ng-container matColumnDef="destinationTypeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Destination Type ID</th>
          <td mat-cell *matCellDef="let row">{{ row.destinationTypeId }}</td>
        </ng-container>
        <ng-container matColumnDef="isPopular">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Popular</th>
          <td mat-cell *matCellDef="let row">{{ row.isPopular }}</td>
        </ng-container>
        <ng-container matColumnDef="isSuggested">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Suggested</th>
          <td mat-cell *matCellDef="let row">{{ row.isSuggested }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editDestination(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteDestination(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
  
      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
