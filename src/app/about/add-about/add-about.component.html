<div matDialogTitle>
  <h1 class="form-heading">Add Blogs Form</h1>
</div>
<form [formGroup]="aboutForm">
  <div mat-dialog-content class="form">
    <mat-form-field appearance="outline">
      <mat-label>About Topic</mat-label>
      <input matInput formControlName="topic" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Desciption</mat-label>
      <input matInput formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>
  </div>
  <div matDialogActions class="dialog-button">
    <button
      mat-raised-button
      color="warn"
      type="button"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="addAbout()"
    >
      {{ actionBtn }}
    </button>
  </div>
</form>
