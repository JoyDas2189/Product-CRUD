<div matDialogTitle>
  <h1 class="form-heading">Add Product Form</h1>
</div>
<form [formGroup]="productForm">
  <div mat-dialog-content class="form">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="productName" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Product Brand</mat-label>
      <mat-select formControlName="productBrand">
        <mat-option *ngFor="let val of brand" [value]="val">{{
          val
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="date-picker">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <div class="form-radio-heading">
      <label><h1>Product Freshness</h1></label>
      <mat-radio-group
        aria-label="Select an option"
        class="example-radio-group"
        formControlName="productFreshness"
      >
        <mat-radio-button
          class="example-radio-button"
          *ngFor="let val of freshness"
          [value]="val"
          >{{ val }}</mat-radio-button
        >
      </mat-radio-group>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Product Price</mat-label>
      <input matInput type="number" formControlName="productPrice" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
    </mat-form-field>
  </div>
  <div matDialogActions class="dialog-button">
    <button
      mat-raised-button
      color="warn"
      type="button"
      [mat-dialog-close]="false"
    >
      Cancel
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      (click)="addProduct()"
    >
      {{ actionBtn }}
    </button>
  </div>
</form>
