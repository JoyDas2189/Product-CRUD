<div matDialogTitle>
  <h1 class="form-heading">Add Product Form</h1>
</div>
<div mat-dialog-content class="form">
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Product Category</mat-label>
    <mat-select>
      <mat-option *ngFor="let val of category" [value]="val">{{
        val
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="date-picker">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="form-radio-heading">
    <label><h1>Product Freshness</h1></label>
    <mat-radio-group aria-label="Select an option" class="example-radio-group">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let val of freshness"
        [value]="val"
        >{{ val }}</mat-radio-button
      >
    </mat-radio-group>
  </div>

  <mat-form-field appearance="outline">
    <mat-label>Product Price</mat-label>
    <input matInput type="number" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
</div>
<div matDialogActions class="dialog-button">
  <button mat-raised-button type="button" [mat-dialog-close]="false">
    Cancel
  </button>
  <button mat-raised-button color="primary" type="submit">Save</button>
</div>
